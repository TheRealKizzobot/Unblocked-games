<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy with ProxySite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0099cc;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Proxy with ProxySite</h1>
    <input type="text" id="urlInput" placeholder="Enter URL (e.g., google.com)">
    <button onclick="loadProxy()">Go</button>

    <iframe id="proxyFrame" src="" style="display:none;"></iframe>

    <script>
        function loadProxy() {
            // Get the URL input value
            const url = document.getElementById('urlInput').value.trim();

            // Validate the URL input
            if (!url) {
                alert("Please enter a valid URL.");
                return;
            }

            // Construct the ProxySite URL with the encoded URL
            const proxyUrl = `https://www.proxysite.com/?c=US&u=${encodeURIComponent(url)}`;

            // Set the iframe's src to the proxy URL
            const iframe = document.getElementById('proxyFrame');
            iframe.src = proxyUrl;

            // Show the iframe
            iframe.style.display = 'block';
        }
    </script>

</body>
</html>
