    <style>
    .game-card {
    background-color: #00aaff;
    color: #2e2e2e;
    border-radius: 5px;
    text-decoration: none;
    height: 180px;
    width: 180px;
    cursor: pointer;
    }

    .game-image {
    max-width: 100%;
    max-height: 100%;
    object-fit: cover;
    display: block;
    border-radius: 5px;
    height: 1500px;
    width: 1500px;
    }

    .game-holder {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }

    a.game-card:hover {
    transform: scale(1.1);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Panic Key Logic
            const keybind = localStorage.getItem('keybind') || '~'; // Default panic key
            const sitefortab = localStorage.getItem('sitefortab') || 'https://canvas.instructure.com/login/canvas'; // Default panic site
            
            document.body.addEventListener('keydown', function(event) {
                if (event.key === keybind) {
                    window.location.href = sitefortab;
                }
            });

            // Tab Cloaker Logic
            const savedFaviconUrl = localStorage.getItem('faviconUrl');
            const savedTitle = localStorage.getItem('pageTitle');

            if (savedFaviconUrl) {
                let link = document.querySelector('link[rel="shortcut icon"]');
                if (!link) {
                    link = document.createElement('link');
                    link.rel = 'shortcut icon';
                    document.head.appendChild(link);
                }
                link.href = savedFaviconUrl;
            }

            if (savedTitle) {
                document.title = savedTitle;
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            // Gatekeep Mode Logic
            const gatekeepMode = localStorage.getItem('gatekeepMode') === 'true';
            const logo = document.querySelector('.logo');
            const title = document.getElementById('title');

            function updateGatekeepUI() {
                if (gatekeepMode) {
                    logo.style.display = 'none';
                    title.style.display = 'none';
                } else {
                    logo.style.display = 'block';
                    title.style.display = 'block';
                }
            }

            updateGatekeepUI();
        });

        document.addEventListener('DOMContentLoaded', function () {
            const gameHolder = document.querySelector('.game-holder');
            const gameCards = Array.from(gameHolder.querySelectorAll('.game-card'));

            // Sort game cards alphabetically by their `data-title` attribute
            gameCards.sort((a, b) => {
              const titleA = a.getAttribute('data-title').toLowerCase();
                const titleB = b.getAttribute('data-title').toLowerCase();
                return titleA.localeCompare(titleB);
          });

            // Clear the gameHolder and append sorted cards
            gameHolder.innerHTML = '';
            gameCards.forEach(card => gameHolder.appendChild(card));
        });

        document.addEventListener('DOMContentLoaded', function () {
            // For each game card, update the link to embed.html with the base64 encoded URL
            const gameCards = document.querySelectorAll('.game-card');

            gameCards.forEach(card => {
                const url = card.getAttribute('data-url');
                const encodedUrl = btoa(url); // Encode the URL to base64
                const embedUrl = `/embed.html#${encodedUrl}`; // Append base64 encoded URL to embed.html

                // Update the href to the embed.html with base64 encoded URL
                card.setAttribute('href', embedUrl);
            });
        });
    </script>
