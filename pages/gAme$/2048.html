<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Container</title>
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://kit.fontawesome.com/30dbb05315.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/fontawsome.css">
    <style>
        #game-container {
            width: 100%;
            max-width: 14500px;
            margin: 0 auto;
            aspect-ratio: 16 / 9;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        #game-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            transform: scale(0.8);
            transform-origin: top left;
            width: 125%;
            height: 125%;
        }

        #loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
        }

        #loading-screen h1 {
            color: #fff;
            font-size: 24px;
        }

        #loading-spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #fff;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-right: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-out {
            opacity: 0;
            visibility: hidden;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.getElementById('loading-screen');
            const gameIframe = document.getElementById('game-iframe');

            // Function to get URL parameters
            function getUrlParameter(name) {
                name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
                var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                    results = regex.exec(location.search);
                return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
            }

            // Get the game URL from the query parameter
            const gameUrl = getUrlParameter('gameUrl');
            const proxyUrl = '/bare/'; // Ultraviolet proxy URL.  Make sure this is correct!

            if (gameUrl) {
                // Construct the proxied URL
                const proxiedUrl = proxyUrl + encodeURIComponent(gameUrl);
                gameIframe.src = proxiedUrl; // Set the iframe source

                gameIframe.onload = () => {
                    setTimeout(() => {
                        loadingScreen.classList.add('fade-out');
                        setTimeout(() => {
                            loadingScreen.remove();
                        }, 500);
                    }, 500);
                };
            } else {
                // Handle the case where no gameUrl is provided
                gameIframe.src = "https://www.google.com"; // Or some default
                loadingScreen.innerHTML = "<h1>No game URL provided.</h1>"; //inform
                setTimeout(() => {
                        loadingScreen.classList.add('fade-out');
                        setTimeout(() => {
                            loadingScreen.remove();
                        }, 500);
                    }, 2000);
            }
        });
    </script>
</head>
<body>
    <div id="loading-screen" class="fade-out">
        <div id="loading-spinner"></div>
        <h1>Loading...</h1>
    </div>
    <div id="game-container">
        <iframe
            id="game-iframe"
            frameborder="0"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
