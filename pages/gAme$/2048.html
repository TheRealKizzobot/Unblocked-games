<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <script src="/scripts/scripts.js"></script>
    <script src="https://kit.fontawesome.com/30dbb05315.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/fontawsome.css">
    <title>DK Proxies</title>
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("/uv/sw.js");
            });
        }
    </script>
</head>
<body>
    <div id="loading-screen" class="fade-out">
        <div id="loading-spinner"></div>
        <h1>Loading...</h1>
    </div>

    <main>
        <section id="features">
            <div id="game-container">
                <iframe
                    id="game-iframe"
                    frameborder="0"
                    allowfullscreen>
                </iframe>
            </div>
        </section>
    </main>

    <style>
        #game-container {
            width: 100%;
            max-width: 14500px;
            margin: 0 auto;
            aspect-ratio: 16 / 9;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        #game-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            transform: scale(0.8);
            transform-origin: top left;
            width: 125%;
            height: 125%;
        }
    </style>

    <script type="module">
        const gameFrame = document.getElementById('game-iframe');
        //  IMPORTANT:  Change this URL to the actual URL of the game you want to proxy
        const gameUrl = "https://playfreegamesonlinewithoutdownloading.github.io/2048.html";

        async function loadGame() {
            if (!gameUrl) {
                console.error("Game URL is empty");
                gameFrame.src = "/404.html";
                return;
            }

            try {
                const proxiedUrl = __uv$config.prefix + __uv$config.encodeUrl(gameUrl);

                fetch(proxiedUrl)
                    .then(response => response.text())
                    .then(proxiedHtml => {
                        gameFrame.contentDocument.open();
                        gameFrame.contentDocument.write(proxiedHtml);
                        gameFrame.contentDocument.close();
                    })
                    .catch(error => {
                        console.error("Error fetching proxied content:", error);
                        gameFrame.src = "/404.html";
                    });

            } catch (error) {
                console.error("Error loading URL:", error);
                gameFrame.src = "/404.html";
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            loadGame();
        });
    </script>
</body>
</html>
