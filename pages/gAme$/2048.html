<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Container</title>
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://kit.fontawesome.com/30dbb05315.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/fontawsome.css">
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("/uv/sw.js");
            });
        }
    </script>
    <style>
        #game-container {
            width: 100%;
            max-width: 14500px;
            margin: 0 auto;
            aspect-ratio: 16 / 9;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        #game-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            transform: scale(0.8);
            transform-origin: top left;
            width: 125%;
            height: 125%;
        }
    </style>
</head>
<body>
    <div id="loading-screen" class="fade-out">
        <div id="loading-spinner"></div>
        <h1>Loading...</h1>
    </div>

    <div class="navbar">
        <div class="logo">
            <span>DK Proxies</span>
            <a class="btn" href="/index.html"><i class="fa-solid fa-home"></i></a>
        </div>
        <div class="icons">
            <a class="btn" href="/pages/g@m3s.html"><i class="fa-solid fa-gamepad"></i></a>
            <a class="btn" href="/pages/4pp$.html"><i class="fa-solid fa-border-all"></i></a>
            <a class="btn" href="/pages/m0v1e$.html"><i class="fa-solid fa-film"></i></a>
            <a class="btn" href="/pages/settings.html"><i class="fa-solid fa-gear"></i></a>
        </div>
    </div>

    <div id="game-container">
        <iframe
            id="game-iframe"
            frameborder="0"
            allowfullscreen>
        </iframe>
    </div>

    <script type="module">
        const gameFrame = document.getElementById('game-iframe');
        const targetGameUrl = "https://playfreegamesonlinewithoutdownloading.github.io/2048.html";  // The URL of the game to proxy

        async function loadGame() {
           try {
                const proxiedUrl = __uv$config.prefix + __uv$config.encodeUrl(targetGameUrl);
                gameFrame.src = proxiedUrl;

            } catch (error) {
                console.error("Error loading proxied URL:", error);
                gameFrame.src = "/404.html";
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            loadGame();
        });
    </script>
</body>
</html>
