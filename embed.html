<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Embed</title>
    <script src="/scripts/scripts.js"></script>
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://kit.fontawesome.com/30dbb05315.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/fontawsome.css">
    <style>
        .gameframe {
            border: none;
            width: 100%;
            height: 1200px; /* Adjust the height as needed */
        }
    </style>
</head>
<body>
        <!-- Loading Screen -->
        <div id="loading-screen" class="fade-out">
            <div id="loading-spinner"></div>
            <h1>Loading...</h1>
        </div>
    
        <!-- Navbar -->
        <div class="navbar">
            <div class="logo">
                <span>DK Proxies</span>
                <a class="btn" href="/index.html"><i class="fa-solid fa-home"></i></a>
            </div>
            <div class="icons">
                <a class="btn" href="/pages/g@m3s.html"><i class="fa-solid fa-gamepad"></i></a>
                <a class="btn" href="/pages/4pp$.html"><i class="fa-solid fa-border-all"></i></a>
                <a class="btn" href="/pages/m0v1e$.html"><i class="fa-solid fa-film"></i></a>
                <a class="btn" href="/pages/settings.html"><i class="fa-solid fa-gear"></i></a>
            </div>
        </div>
    
    <!-- The iframe where the game will be embedded -->
    <iframe id="gameframe" class="gameframe"></iframe>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        // Get the base64 encoded URL from the hash
        const base64Url = window.location.hash.substring(1); // Remove the '#'
        
        if (!base64Url) {
            return; // No base64 URL provided
        }

        // Decode the base64 URL
        const decodedUrl = atob(base64Url); // Decode the base64 encoded URL

        // Prepend the required URL
        const finalUrl = `${decodedUrl}`;

        // Fetch the content from the final URL
        fetch(finalUrl)
            .then(response => response.text())
            .then(html => {
                // Create a temporary element to parse the HTML content
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;

                // Find the element with id="features" in the fetched content
                const featuresContent = tempDiv.querySelector('main');
                
                if (featuresContent) {
                    // Get the iframe and inject the features content into it
                    const iframe = document.getElementById('gameframe');
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    
                    // Clear iframe content and insert the extracted features content
                    iframeDoc.open();
                    iframeDoc.write(featuresContent.innerHTML);
                    iframeDoc.close();
                } else {
                    console.error('No #features element found in the fetched page.');
                }
            })
            .catch(err => {
                console.error('Error fetching page:', err);
            });
    });

        document.addEventListener('DOMContentLoaded', function() {
            // Panic Key Logic
            const keybind = localStorage.getItem('keybind') || '~'; // Default panic key
            const sitefortab = localStorage.getItem('sitefortab') || 'https://canvas.instructure.com/login/canvas'; // Default panic site
            
            document.body.addEventListener('keydown', function(event) {
                if (event.key === keybind) {
                    window.location.href = sitefortab;
                }
            });

            // Tab Cloaker Logic
            const savedFaviconUrl = localStorage.getItem('faviconUrl');
            const savedTitle = localStorage.getItem('pageTitle');

            if (savedFaviconUrl) {
                let link = document.querySelector('link[rel="shortcut icon"]');
                if (!link) {
                    link = document.createElement('link');
                    link.rel = 'shortcut icon';
                    document.head.appendChild(link);
                }
                link.href = savedFaviconUrl;
            }

            if (savedTitle) {
                document.title = savedTitle;
            }
        });
        document.addEventListener('DOMContentLoaded', function () {
            // Gatekeep Mode Logic
            const gatekeepMode = localStorage.getItem('gatekeepMode') === 'true';
            const logo = document.querySelector('.logo');
            const title = document.getElementById('title');

            function updateGatekeepUI() {
                if (gatekeepMode) {
                    logo.style.display = 'none';
                    title.style.display = 'none';
                } else {
                    logo.style.display = 'block';
                    title.style.display = 'block';
                }
            }

            updateGatekeepUI();
        });

      
    </script>
</body>
</html>
