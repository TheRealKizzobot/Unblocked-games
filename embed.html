<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Embed</title>
    <script src="/scripts/scripts.js"></script>
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://kit.fontawesome.com/30dbb05315.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/fontawsome.css">
    <style>
        .gameframe {
            border: none;
            width: 100%;
            height: 1200px; /* Adjust the height as needed */
        }
    </style>
</head>
<body>
        <div id="loading-screen" class="fade-out">
            <div id="loading-spinner"></div>
            <h1>Loading...</h1>
        </div>
    
        <div class="navbar">
            <div class="logo">
                <span>DK Proxies</span>
                <a class="btn" href="/index.html"><i class="fa-solid fa-home"></i></a>
            </div>
            <div class="icons">
                <a class="btn" href="/pages/g@m3s.html"><i class="fa-solid fa-gamepad"></i></a>
                <a class="btn" href="/pages/4pp$.html"><i class="fa-solid fa-border-all"></i></a>
                <a class="btn" href="/pages/m0v1e$.html"><i class="fa-solid fa-film"></i></a>
                <a class="btn" href="/pages/settings.html"><i class="fa-solid fa-gear"></i></a>
            </div>
        </div>
    
    <iframe id="gameframe" class="gameframe"></iframe>

    <script>
    // --- Ultraviolet Configuration ---
    const ultraviolet = {
        prefix: '/uv/',  // Or whatever prefix you configure on your Ultraviolet server
        encodeUrl: (url) => btoa(url), //  Use btoa
        decodeUrl: (encodedUrl) => atob(encodedUrl), //  Use atob
    };

    /**
     * Creates a URL to access a resource through the Ultraviolet proxy.
     * @param {string} targetUrl - The URL of the resource to access.
     * @returns {string} The proxied URL.
     */
    function proxify(targetUrl) {
        return ultraviolet.prefix + ultraviolet.encodeUrl(targetUrl);
    }

    /**
     * Registers the Ultraviolet service worker.
     */
    function registerServiceWorker() {
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register(`${ultraviolet.prefix}uv.sw.js`)
                .then(registration => {
                    console.log('Service worker registered:', registration);
                })
                .catch(error => {
                    console.error('Service worker registration failed:', error);
                });
        } else {
            console.warn('Service workers are not supported in this browser.');
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        registerServiceWorker(); // Register the service worker

        // Get the base64 encoded URL from the hash
        const base64Url = window.location.hash.substring(1); // Remove the '#'
        
        if (!base64Url) {
            return; // No base64 URL provided
        }

        try {
            // Decode the base64 URL
            const decodedUrl = atob(base64Url);

            // Construct the proxied URL
            const proxiedUrl = proxify(decodedUrl);

            // Set the iframe source to the proxied URL
            const iframe = document.getElementById('gameframe');
            iframe.src = proxiedUrl;

        } catch (error) {
            console.error('Error decoding or proxying URL:', error);
            // Optionally set a default error page for the iframe
            document.getElementById('gameframe').src = "/error.html"; 
        }
    });

        document.addEventListener('DOMContentLoaded', function() {
            // Panic Key Logic
            const keybind = localStorage.getItem('keybind') || '~'; // Default panic key
            const sitefortab = localStorage.getItem('sitefortab') || 'https://canvas.instructure.com/login/canvas'; // Default panic site
            
            document.body.addEventListener('keydown', function(event) {
                if (event.key === keybind) {
                    window.location.href = sitefortab;
                }
            });

            // Tab Cloaker Logic
            const savedFaviconUrl = localStorage.getItem('faviconUrl');
            const savedTitle = localStorage.getItem('pageTitle');

            if (savedFaviconUrl) {
                let link = document.querySelector('link[rel="shortcut icon"]');
                if (!link) {
                    link = document.createElement('link');
                    link.rel = 'shortcut icon';
                    document.head.appendChild(link);
                }
                link.href = savedFaviconUrl;
            }

            if (savedTitle) {
                document.title = savedTitle;
            }
        });
        document.addEventListener('DOMContentLoaded', function () {
            // Gatekeep Mode Logic
            const gatekeepMode = localStorage.getItem('gatekeepMode') === 'true';
            const logo = document.querySelector('.logo');
            const title = document.getElementById('title');

            function updateGatekeepUI() {
                if (gatekeepMode) {
                    logo.style.display = 'none';
                    title.style.display = 'none';
                } else {
                    logo.style.display = 'block';
                    title.style.display = 'block';
                }
            }

            updateGatekeepUI();
        });

      
    </script>
</body>
</html>
